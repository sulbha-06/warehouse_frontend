<div class="maincontainer">
    <form name="form" class="main-square example-form">
        <mat-form-field class="example-full-width">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="abcd@example.com" [(ngModel)]="uname" maxlength="50" required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="********" [(ngModel)]="uname" [(ngModel)]="pwrd" maxlength="20" required>
        </mat-form-field>
        <div><button mat-raised-button color="primary" (click)="loginCheck()">Login</button></div>

    </form>
</div>
